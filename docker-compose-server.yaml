version: "2.1"

services:

  front:
    #    image: sermalenk/skypro-front:version_1
#    image: sermalenk/skypro-front:base
    image: sermalenk/skypro-front:lesson_36
    ports:
      - '8002:80'
    depends_on:
      - api

  api:
    image: ipotemkin/todolist_api:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${DB_USER}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: 'TRUE'
      SOCIAL_AUTH_VK_OAUTH2_KEY: ${ SOCIAL_AUTH_VK_OAUTH2_KEY }
      SOCIAL_AUTH_VK_OAUTH2_SECRET: ${ SOCIAL_AUTH_VK_OAUTH2_SECRET }
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python3 manage.py migrate &&
            python3 manage.py runserver 0.0.0.0:8000"

  postgres:
    image: postgres:12.4-alpine
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./postgres-data/db/:/var/lib/postgresql/data
